<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <title>Floating Elements</title>
<style>
div{
background-color:#00FFFF;
}
p{
	width:50px;
	height:50px;
	border:2px solid black;
}
#p1{
background-color:#A52A2A;
float:left;
}
#p2{
background-color:#DEB887;
float:right;
}
#p3{
background-color:#5F9EA0;
clear: right;
}
#p4{
background-color:#FF7F50;
}
section{
clear: left;
}
</style>
</head>
<body>
<h1>Floating Elements</h1>
<div>
<p id="p1">A</p>
<p id="p2">B</p>
<p id="p3">C</p>
<p id="p4">D</p>
<section>This is Aditya Kumar.I am choosing this course.This course is wonderfull.</section>
</div>
</body>
</html>
